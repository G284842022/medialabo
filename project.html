    <body>
        <h1>世界の天気（検索結果1件）</h1>
        <label for="search">検索する都市: </label>

        <p>
            <input type="radio" name="year" id="year2" value="2">
            <label for="year2">2年生</label>
            <input type="radio" name="year" id="year3" value="3">
            <label for="year3">3年生</label>
        </p>

        <h3>情報</h3>

            <input type="checkbox" name="c" id="manga" value="manga">
            <label for="manga">まんが</label>
            <input type="checkbox" name="c" id="anime" value="anime">
            <label for="anime">アニメ</label>
            <input type="checkbox" name="c" id="game" value="game">
            <label for="game">ゲーム</label>
        <p> 

        <button id="get_result">検索</button>
